    <section class="search-layer">
              
     <form id="search" style="text-align: center;" method="GET" action="searching.html">
        <h3>Explore your perfect home</h3>
                  
   <ul class="targets">
       <li><button id="btn_any"  type="button"  onclick="chg_mode('any')">Any</button></li>
       <li><button id="btn_buy"  type="button"  onclick="chg_mode('buy')">Buy</button></li>
       <li><button id="btn_rent" type="button"  onclick="chg_mode('rent')">Rent</button></li>
                  </ul>
    <span class="glyphicon glyphicon-search"></span>
      <input type="text" id="term" name="term" placeholder="Enter City or Parish" />
      <span class="glyphicon glyphicon-option-vertical"></span> 
    <input type="hidden" id="find_what"  name="type"  value="any" />
         <h3> Price </h3>
    <div class="row">
      <button id="min_price" name="min_price" type="button" class="btn-custom ugreen" >Min</button>
      <button id="max_price" name="max_price" type="button" class="btn-custom ugreen">max</button>
    </div>
    <h3> House Size </h3>
    <div class="row">
      <button id="hs_price" name="hs_price" type="button" class="btn-custom ugreen" >Min</button>
      <button id="hs_price" name="hs_price" type="button" class="btn-custom ugreen" >max</button>
    </div>
    <h3> Lot Size </h3>
    <div class="row">
      <button id="ls_price" name="ls_price" type="button" class="btn-custom ugreen" >Min</button>
      <button id="ls_price" name="ls_price" type="button" class="btn-custom ugreen" >max</button>
    </div>
  </form>
   
 </section>
<script>
     var find_what_ = 'any';   function chg_mode(f) {
       console.log(find_what_ + " - " + f);
       $("#btn_" + find_what_).removeClass('ugreen');
       $("#btn_" + find_what_).addClass('ugreen-off');
       find_what_ = f;
       $("#btn_" + f).addClass('ugreen');
       $("#btn_" + f).removeClass('ugreen-off');
       $("#find_what").val(f);
   }
</script>
